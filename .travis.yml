sudo: false
language: python
python:
  - 3.8
  - 3.9
  - 3.10
cache: pip
env:
  - DJANGO=3.2
  - DJANGO=4.0
  - DJANGO=4.1
  - DJANGO=4.2
  - DJANGO=dev

matrix:
  include:
    - python: 3.8
      env: TOXENV=flake8
    - python: 3.8
      env: TOXENV=isort
    - python: 3.8
      env: TOXENV=readme
    - python: 3.8
      env: TOXENV=check-manifest
  allow_failures:
    - env: DJANGO=dev
install:
- travis_retry python3 -m pip install tox-travis
script:
- tox
deploy:
  provider: pypi
  username: __token__
  password:
    secure: ""
  distributions: sdist bdist_wheel
  skip_upload_docs: true
  on:
    repo: jpintor52/django-elastipymemcache
    tags: true
    python: 3.8
    condition: "$DJANGO = 4.2"
notifications:
  email: false
